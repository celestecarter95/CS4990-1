{% extends 'base.html' %}

{% block 'title' %}Delete Song{% endblock %}

{% block 'content' %}
    <h1>Delete A Song</h1>

    <p>Are you sure you want to delete {{ song }}?</p>

    <form action="{% url 'form3:deletesong' song.id %}" method='post'>
    {% csrf_token %}
    <table class="table">
    {{ form }}
    <tr>
        <td colspan="2"><input type="submit" value="Delete Song"></td>
    </tr>
    </table>
    </form>

{% endblock %}
