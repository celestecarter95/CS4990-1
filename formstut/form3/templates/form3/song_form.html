{% extends 'base.html' %}

{% block 'title' %}{% if song %}Update{% else %}Add{% endif %} Song{% endblock %}

{% block 'content' %}
    <h1>{% if song %}Update{% else %}Add{% endif %} A Song</h1>

    <form action="." method='post'>
    {% csrf_token %}
    <table class="table">
    {{ form }}
    <tr>
        <td colspan="2"><input type="submit" value="{% if song %}Update{% else %}Add{%endif%} Song"></td>
    </tr>
    </table>
    </form>

{% endblock %}
